<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media og dialog september</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Media og dialog</h1>
    </header>
    <main>
      <section id="my-dialog">
        <button onclick="document.getElementById('best-dialog').showModal()">
          Open dialog!
        </button>
        <dialog id="best-dialog">
          <button
            id="closebtn"
            onclick="document.getElementById('best-dialog').close()"
          >
            X
            <br /><br /><br />
            <iframe
              width="260"
              height="115"
              src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=3WocDBz-tlYlQDOI"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </button>
        </dialog>
      </section>
      <section id="video">
        <video
          src="./media/video.mp4"
          width="300px"
          controls
          loop
          muted
          poster="./media/freestocks-y_dCjaRWthY-unsplash.jpg"
        ></video>
      </section>
      <section id="audio">
        <audio src="./media/audio.mp3" controls autoplay muted loop></audio>
      </section>
      <section id="iframe">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d431.1699747358597!2d12.479517281000563!3d41.90091996139202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sno!2sno!4v1759216999757!5m2!1sno!2sno"
          width="400"
          height="250"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <iframe
          width="460"
          height="215"
          src="https://www.youtube.com/embed/uUPV6LhfvhY?si=XzMjyMmwrBElr3Du"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>
    </main>
  </body>
</html>
